<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <h1>Even Odd Lists</h1>
      <form id="even-odd-form" autocomplete="off" target="_blank">
        <!-- <div class="user-input"> -->
        <label for="word">Enter a word:</label>
        <input
          type="text"
          name="word"
          id="word"
          placeholder="what's your word?"
          onkeyup="updateWord(this)"
        />
        <!-- </div> -->
        <div class="submit-button">
          <input
            type="button"
            value="Even or Odd?"
            onclick="handleSubmit()"
            class="button"
            id="submit"
          />
        </div>
      </form>
      <section>
        <h2>Even</h2>
        <ul id="even"></ul>
      </section>
      <section>
        <h2>Odd</h2>
        <ul id="odd"></ul>
      </section>
      <div class="clear-button">
        <input
          type="button"
          value="Clear"
          onclick="window.location.reload()"
          class="button"
        />
      </div>
    </div>
  </body>
</html>
